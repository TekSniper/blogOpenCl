<div class="columns" style="margin-left: auto; margin-right: auto;">
  <div class="column is-three-fifths">
    <div class="box" style="margin-left: auto; margin-right: auto;">
      <h2 class="title">Nouveau Poste</h2>
      <hr>
      <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <div class="field">
          <label for="title" class="label">Titre</label>
          <div class="control">
            <input type="text" formControlName="title" id="title" class="input" placeholder="Titre du poste" autofocus
              required>
          </div>
        </div>
        <div class="field">
          <label for="content" class="label">Contenu</label>
          <div class="control">
            <textarea formControlName="content" id="contet" class="textarea" required
              placeholder="Le contenu de votre poste ici...............................">

                    </textarea>
          </div>
        </div>
        <div class="field is-grouped">
          <button type="submit" class="button is-success">
            Soumettre
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
